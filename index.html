<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="layout">

        <div class="search">
            <input type="text" placeholder="Enter city name" class="searchBox" spellcheck="false">
            <button class="searchButton">
                <img src="images/search.png" alt="search button" class="searchIcon">
            </button>
        </div>  

        <div>
            <p class="typeError">Check city name</p> 
        </div>

        <div class="layout2">
            <div >
                <img  src="images/clear.png" alt="Clear Image" class="weatherImage">
            </div>
            <h1 class="degree">25Â°c</h1>
            <h2 class="state">Chennai</h2>

            <div class="detail">

                <div class="column"> 
                    <img src="images/humidity.png" alt="Humidity Image" class="humidityImage">
                    <div>
                        <h2 class="humidityValue">100%</h2>
                        <h3>Humidity</h3>
                    </div>
                </div>
                <div class="column">
                    <img src="images/wind.png" alt="Wind Image" class="windImage">
                    <div>
                        <h2 class="windSpeed">50 Km/h</h2>
                        <h3>Wind</h3>
                    </div>
                </div>
    
            </div>

        </div>
        
    </div>
    

    <script src="script1.js"></script>
</body>
</html>
